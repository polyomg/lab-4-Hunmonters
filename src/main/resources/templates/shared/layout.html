<html th:fragment="view(title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">TITLE</title>
    <style>
        body{font-family: system-ui, sans-serif; margin:16px}
        header, footer{padding:8px 0}
        i.error{color:#c62828}
        .row{display:grid; gap:8px}
        input, select{padding:6px}
        button{padding:8px 12px; cursor:pointer}
    </style>
</head>
<body>
<header><h2 th:text="#{header.name}">Online Shopping</h2></header>
<nav th:replace="~{/shared/menu}">MENU</nav>
<article th:replace="${content}">CONTENT</article>
<footer>
    <hr>
    <small th:utext="#{footer.copy}">&copy; 2024 by FPT Polytechnic.</small>
</footer>
</body>
</html>
